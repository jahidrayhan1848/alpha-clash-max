<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy ui  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- css link -->
 <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
   <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
     <section id="home-screen" class="home   ">
        <div class="flex flex-col justify-center items-center space-y-5  min-h-screen ">
            <h1 class="uppercase text-[#FFF] anton text-[140px]">alpha Clash pro</h1>
            <p class="text-[#FFF] poppins text-[20px] font-[500px]">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
           
<button onclick="startGame()" class="btn bg-white w-[175px] h-[53px]  poppins text-[24px]">Play Now</button>
        </div>

    </section>
    <!-- playground section -->
    <section id="play-ground" class=" hidden">
        <div class=" flex flex-col justify-center items-center border-red-600 p-7 space-y-6 ">
            <div class="artboard artboard-horizontal phone-1 border-[20px] w-[1170px] h-[500px] border-[#010313CC] rounded-lg  bg-white">
  
<div class="bg-[#2F2941] w-3/4 ">
  <p class=" text-center p-2 text-[#FFF]">Don't watch keyboard  while playing...</p> </div>

       <div class="text-center justify-center items-center p-14">
      <p id="random" class="text-8xl uppercase">Y</p>
    </div>

            </div>
           <div>
            <div class="my-1 flex w-full justify-center gap-1">
  <kbd class="kbd">q</kbd>
  <kbd class="kbd">w</kbd>
  <kbd class="kbd">e</kbd>
  <kbd class="kbd">r</kbd>
  <kbd class="kbd">t</kbd>
  <kbd class="kbd">y</kbd>
  <kbd class="kbd">u</kbd>
  <kbd class="kbd">i</kbd>
  <kbd class="kbd">o</kbd>
  <kbd class="kbd">p</kbd>
</div>
<div class="my-1 flex w-full justify-center gap-1">
  <kbd class="kbd">a</kbd>
  <kbd class="kbd">s</kbd>
  <kbd class="kbd">d</kbd>
  <kbd class="kbd">f</kbd>
  <kbd class="kbd">g</kbd>
  <kbd class="kbd">h</kbd>
  <kbd class="kbd">j</kbd>
  <kbd class="kbd">k</kbd>
  <kbd class="kbd">l</kbd>
</div>
<div class="my-1 flex w-full justify-center gap-1">
  <kbd class="kbd">z</kbd>
  <kbd class="kbd">x</kbd>
  <kbd class="kbd">c</kbd>
  <kbd class="kbd">v</kbd>
  <kbd class="kbd">b</kbd>
  <kbd class="kbd">n</kbd>
  <kbd class="kbd">m</kbd>
  <kbd class="kbd">/</kbd>
</div>
           </div>
           <!-- button container -->
           <div class="flex justify-around w-full">
            <button class="btn rounded-3xl bg-[#894189] hover:bg-green-600 text-[20px] text-white ">
  Life
<img src="images/Life.svg" alt="">
<span>1</span>
</button>
   <button class="btn rounded-3xl bg-[#894189] hover:bg-green-600 text-[20px] text-white ">
  Score
<img src="images/Score.svg" alt="">
<span>1</span>
</button>
           </div>
           <!-- button container end -->
        </div>
       

    </section>
    <section class="score">
        
    </section>
   </main>
    <!-- js link  -->
     <script src="js/utlity.js"></script>
     <script src="js/key.js"></script>
</body>
</html>
